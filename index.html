<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="center">
        <nav class="nav-container center">
            <div class="icon"><i class="fa-sharp fa-solid fa-bars"></i></div>
            <div class="nav-ui">
                <div><img class="logo"src="Logo_Close-removebg.png" alt="Logo"></div>
            </div>
        </nav>
    </header>
    <section class="container center">
        <div class="todo-list-container">
            <ul class="task-list"> 
                <!-- Normal Task Holder -->
            </ul>
            
        </div>
        <button class="add-task-btn blue-glass">Add Task</button>
        <div class="input-container">
            <div class="task-input-form center blue-glass">
                <input class="task-input" type="text">
                <i class="fa-sharp fa-solid fa-plus add-task glass"></i>
            </div>
        </div>
    </section>
    <div class="error">Please enter a Task!</div>
    

    <script src="script.js"></script>
</body>
</html>
